<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title | escape }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description | escape }}"
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta
      property="og:title"
      content="{{ page.title | default: site.title | escape }}"
    />
    <meta
      property="og:description"
      content="{{ page.description | default: site.description | escape }}"
    />
    <meta property="og:image" content="{{ site.url }}/assets/social/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="{{ site.title | escape }}" />
    <meta property="og:site_name" content="Techtribes" />
    <meta property="og:locale" content="en_US" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}" />
    <meta
      property="twitter:title"
      content="{{ page.title | default: site.title | escape }}"
    />
    <meta
      property="twitter:description"
      content="{{ page.description | default: site.description | escape }}"
    />
    <meta
      property="twitter:image"
      content="{{ site.url }}/assets/social/og.png"
    />
    <meta property="twitter:image:alt" content="{{ site.title | escape }}" />

    <meta name="author" content="Techtribes" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#206bc4" />

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.title | escape }}"
      href="{{ site.url }}/feed.xml"
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Techtribes",
        "description": "{{ site.description | escape }}",
        "url": "{{ site.url }}"
      }
    </script>

    {% assign basecoat_file = site.static_files | where: "path", "/assets/css/basecoat.css"
    | first %}
    <link
      rel="stylesheet"
      href="{{ site.url }}/assets/css/basecoat.css{{ basecoat_file.modified_time | date:'?v=%s' }}"
    />
    {% assign tailwind_file = site.static_files | where: "path", "/assets/css/tailwind.css"
    | first %}
    <link
      rel="stylesheet"
      href="{{ site.url }}/assets/css/tailwind.css{{ tailwind_file.modified_time | date:'?v=%s' }}"
    />
    <link rel="icon" href="{{ site.url }}/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ site.url }}/assets/favicons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ site.url }}/assets/favicons/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ site.url }}/assets/favicons/apple-touch-icon.png"
    />
  </head>
  <body class="theme-default">
    <div class="min-h-screen flex flex-col">
      {% include header.html %}
      <main class="flex-1">
        <div class="container mx-auto px-4">{{ content }}</div>
      </main>
      {% include footer.html %}
    </div>
    {% include analytics.html %}
  </body>
</html>
