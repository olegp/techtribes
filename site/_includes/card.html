<div class="card card-enhanced mb-1">
  <div class="flex gap-0">
    <div class="shrink-0 p-4">
      <a href="{{ community.site | default: community.events }}" class="transition-opacity duration-200 hover:opacity-80">
        <img
          src="{% assign protocol = community.logo | slice: 0, 4 %}{% if protocol == 'http' %}{{ community.logo }}{% else %}{{ site.url }}/assets/logos/{{ community.logo }}{% endif %}"
          width="64"
          height="64"
          class="size-16 shrink-0 object-cover rounded-full"
          alt="{{ community.name }} logo"
          loading="lazy"
        />
      </a>
    </div>
    <div class="flex-1 p-4 pl-0">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <h3 class="mb-0 text-xl font-semibold leading-relaxed">
            <a href="{{ community.site | default: community.events }}" class="transition-colors duration-200 hover:text-primary"
              >{{ community.name | escape }}</a
            >
          </h3>
        </div>
        <div class="text-lg text-muted-foreground flex items-center gap-1">
          <img
            src="{{ site.url }}/assets/icons/calendar-event.svg"
            width="20"
            height="20"
            class="w-5 h-5 inline-block"
            alt="Calendar event"
          />
          <a href="{{ community.event }}" class="text-primary transition-colors duration-200 hover:underline hover:text-primary-hover">{{ community.date }}</a>
        </div>
      </div>
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div class="flex-1">
          <div class="mt-3 flex flex-wrap gap-x-1 mb-0 text-muted-foreground">
            <div class="flex items-center gap-1">
              <img
                src="{{ site.url }}/assets/icons/map-pin.svg"
                width="20"
                height="20"
                class="w-5 h-5 inline-block"
                alt="Map pin"
              />
              {% if community.eventLocation %}{{ community.eventLocation | escape }}{% else %}{{ community.location | escape }}{% endif %}
            </div>
            {% if community.members %}
            <div class="flex items-center gap-1">
              <span class="mx-1">Â·</span>
              <img
                src="{{ site.url }}/assets/icons/users-group.svg"
                width="20"
                height="20"
                class="w-5 h-5 inline-block"
                alt="Users group"
              />
              {{ community.members }}
            </div>
            {% endif %}
          </div>
        </div>
        <div class="w-full md:w-auto">
          <div class="mt-3 flex flex-wrap gap-1.5">
            {% for tag in community.tags %}
            <span class="badge badge-default rounded-full px-3 py-1.5 mb-1 text-sm font-medium">
              {{ tag }}
            </span>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
