<div class="group rounded-xl bg-foreground/5 ring-1 ring-foreground/5 overflow-hidden transition-all duration-200 hover:shadow-lg hover:ring-primary/20">
  <div class="flex gap-4 p-6">
    <div class="shrink-0">
      <a href="{{ community.site | default: community.events }}" class="block transition-opacity duration-200 hover:opacity-80">
        <img
          src="{% assign protocol = community.logo | slice: 0, 4 %}{% if protocol == 'http' %}{{ community.logo }}{% else %}{{ site.url }}/assets/logos/{{ community.logo }}{% endif %}"
          width="64"
          height="64"
          class="size-16 shrink-0 object-cover rounded-xl ring-1 ring-foreground/10"
          alt="{{ community.name }} logo"
          loading="lazy"
        />
      </a>
    </div>
    <div class="flex-1 space-y-4">
      <div class="flex items-start justify-between gap-4">
        <div class="flex-1 min-w-0">
          <h3 class="text-lg font-semibold text-foreground leading-snug">
            <a href="{{ community.site | default: community.events }}" class="transition-colors duration-200 hover:text-primary">
              {{ community.name | escape }}
            </a>
          </h3>
        </div>
        <div class="text-sm text-muted-foreground flex items-center gap-1.5 shrink-0">
          <img
            src="{{ site.url }}/assets/icons/calendar-event.svg"
            width="16"
            height="16"
            class="w-4 h-4 opacity-70"
            alt="Calendar event"
          />
          <a href="{{ community.event }}" class="text-primary transition-colors duration-200 hover:underline">
            {{ community.date }}
          </a>
        </div>
      </div>
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="flex-1">
          <div class="flex flex-wrap gap-x-3 text-sm text-muted-foreground">
            <div class="flex items-center gap-1.5">
              <img
                src="{{ site.url }}/assets/icons/map-pin.svg"
                width="16"
                height="16"
                class="w-4 h-4 opacity-70"
                alt="Map pin"
              />
              {% if community.eventLocation %}{{ community.eventLocation | escape }}{% else %}{{ community.location | escape }}{% endif %}
            </div>
            {% if community.members %}
            <div class="flex items-center gap-1.5">
              <span class="opacity-50">Â·</span>
              <img
                src="{{ site.url }}/assets/icons/users-group.svg"
                width="16"
                height="16"
                class="w-4 h-4 opacity-70"
                alt="Users group"
              />
              {{ community.members }}
            </div>
            {% endif %}
          </div>
        </div>
        <div class="w-full md:w-auto">
          <div class="flex flex-wrap gap-1.5">
            {% for tag in community.tags %}
            <span class="inline-flex items-center rounded-lg bg-foreground/5 ring-1 ring-foreground/10 px-2.5 py-1 text-xs font-medium text-foreground">
              {{ tag }}
            </span>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
